<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dealers Play</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-3">
            <h1>Dealers Play</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2">
            <h2>Dealer</h2>
            <table class="table">
                <tr>
                    <th>Karte</th>
                    <th>Farbe</th>
                    <th>Wert</th>
                </tr>
                <tr th:each="karte, iter : ${dealer.getHand()}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${karte.getFarbe()}"></td>
                    <td th:text="${karte.getWert}"></td>
                </tr>
            </table>
            <p th:text="'Handwert: ' + ${dealer.getHandWert()}"></p>
        </div>
        <div class="col-2" th:each="spieler : ${mitspieler}">
            <h2 th:text="'Spieler ' + ${spieler.getSpielernummer() +1}"></h2>
            <table class="table">
                <tr>
                    <th>Karte</th>
                    <th>Farbe</th>
                    <th>Wert</th>
                </tr>
                <tr th:each="karte, iter : ${spieler.getHand()}">
                    <td th:text="${iter.count}"></td>
                    <td th:text="${karte.getFarbe()}"></td>
                    <td th:text="${karte.getWert}"></td>
                </tr>
            </table>
            <p th:text="'Handwert: ' + ${spieler.getHandWert()}"></p>
            <p th:text="'Kontostand: ' + ${spieler.getKontostand()}"></p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2">
            <a href="/betting">
                <button type="button" class="btn btn-primary">Neue Runde</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
