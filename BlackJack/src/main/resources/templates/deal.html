<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Deal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-3">
            <h1>The Deal</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <table class="table">
                <tr>
                    <th>Spieler</th>
                    <th>Farbe Karte 1</th>
                    <th>Wert Karte 2</th>
                    <th>Farbe Karte 2</th>
                    <th>Wert Karte 2</th>
                    <th>Handwert</th>
                    <th>Einsatz</th>
                    <th>Natural</th>
                </tr>
                <tr>
                    <td>Dealer</td>
                    <td th:text="${dealer.getHand().get(0).getFarbe()}"></td>
                    <td th:text="${dealer.getHand().get(0).getWert()}"></td>
                    <td th:text="${natural} ? ${dealer.getHand().get(1).getFarbe()} : '????'"></td>
                    <td th:text="${natural} ? ${dealer.getHand().get(1).getWert()} : '????'"></td>
                    <td th:text="${natural} ? ${dealer.getHandWert} : ${dealer.getHand().get(0).getKartenWert}"></td>
                    <td>----</td>
                    <td th:text="${natural} ? 'Ja' : 'Nein'"></td>
                </tr>
                <tr th:each="spieler: ${mitSpieler}">
                    <th th:text="${spieler.getSpielernummer()} + 1">Spieler</th>
                    <td th:text="${spieler.getHand().get(0).getFarbe()}"></td>
                    <td th:text="${spieler.getHand().get(0).getWert()}"></td>
                    <td th:text="${spieler.getHand().get(1).getFarbe()}"></td>
                    <td th:text="${spieler.getHand().get(1).getWert()}"></td>
                    <td th:text="${spieler.getHandWert()}"></td>
                    <td th:text="${spieler.getRundenEinsatz()}"></td>
                    <td th:text="${spieler.getHandWert()} == 21 ? 'Ja' : 'Nein'"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-2">
            <a href="/betting" th:if="${natural}">
                <button type="button" class="btn btn-info">Neue Runde</button>
            </a>
            <a href="/thePlay" th:unless="${natural}">
                <button type="button" class="btn btn-primary">Weiter</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
